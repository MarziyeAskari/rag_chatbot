<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¤– RAG Chatbot</h1>
            <p class="subtitle">Retrieval-Augmented Generation Chatbot</p>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3>ğŸ“¤ Upload Documents</h3>
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="fileInput" accept=".pdf,.txt,.docx,.md" multiple>
                        <label for="fileInput" class="upload-label">
                            <span class="upload-icon">ğŸ“</span>
                            <span>Click to upload or drag files here</span>
                        </label>
                    </div>
                    <div id="uploadStatus" class="upload-status"></div>
                </div>

                <div class="sidebar-section">
                    <h3>ğŸ“Š Statistics</h3>
                    <div id="stats" class="stats">
                        <div class="stat-item">
                            <span class="stat-label">Documents:</span>
                            <span class="stat-value" id="docCount">-</span>
                        </div>
                    </div>
                    <button id="refreshStats" class="btn-secondary">Refresh</button>
                </div>

                <div class="sidebar-section">
                    <h3>âš™ï¸ Settings</h3>
                    <div class="setting-item">
                        <label for="topK">Top K Results:</label>
                        <input type="number" id="topK" min="1" max="10" value="5">
                    </div>
                    <div class="setting-item" style="margin-top: 15px;">
                        <button id="clearSession" class="btn-secondary" style="background: var(--error);">
                            ğŸ—‘ï¸ Clear Conversation
                        </button>
                    </div>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        <div class="message-content">
                            <p>Hello! I'm your RAG-powered chatbot. Upload some documents and ask me questions about them!</p>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="userInput" 
                            placeholder="Type your question here..." 
                            autocomplete="off"
                        >
                        <button id="sendButton" class="send-button">
                            <span>Send</span>
                            <span class="send-icon">â¤</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
