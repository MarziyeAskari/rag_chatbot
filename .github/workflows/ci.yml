name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Lint
        run: |
          python -m compileall .
          ruff check .

      - name: Unit tests
        run: |
          pytest -q

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: |
          docker build -f docker/Dockerfile -t rag-chatbot:ci .
      - name: Smoke MLOps CLI
        run: |
          docker run --rm rag-chatbot:ci python -m mlops.cli --help
