app:
  name: "Rag chatbot"
  version: "1.0.0"
  host: "0.0.0.0"
  port: 8000
  debug: false

# runtime mode switches
runtime:
  app_mode: "${APP_MODE}"            # local|aws
  upload_async: "${UPLOAD_ASYNC}"    # true|false
  sqs_queue_url: "${SQS_QUEUE_URL}"  # only in aws async

llm:
  provider: "openai"
  model: "gpt-4o-mini"
  temperature: 0.7
  max_tokens: 1000

embeddings:
  provider: "sentence-transformers"
  model: "sentence-transformers/all-MiniLM-L6-v2"

vector_database:
  type: "${VECTOR_STORE_TYPE}"       # chroma|pgvector
  persist_directory: "./data/vectorstore"
  vector_store_db_url: "${VECTOR_STORE_DB_URL}"
  collection_name: "rag_documents"


document_processing:
  chunk_size: 1000
  chunk_overlap: 200
  supported_format: ["pdf", "md", "txt", "docx"]

retrieval:
  top_k: 5
  similarity_threshold: 0.7
  search_type: "similarity"

path:
  documents: "./data/documents"
  processed: "./data/processed"
  uploads: "./data/uploads"

uploads:
  storage: "${UPLOAD_STORAGE}"       # local|s3
  s3_bucket: "${S3_BUCKET_NAME}"
  s3_prefix: "uploads/"
  aws_region: "${AWS_REGION}"

session:
  use_database: true
  database_url: "${SESSION_DATABASE_URL}"
  database_path: "./data/sessions.db"
  session_timeout_hour: 24
  max_history_per_session: 50

logging:
  level: "INFO"
  file: "./logs/rag_chatbot.log"
