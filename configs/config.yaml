#Rag chatbot Configurations


#Application Setting
app:
    name: "Rag chatbot"
    version:  "1.0.0"
    host: "0.0.0.0"
    port: 8000
    debug:  false

# LLM Setting
llm:
    provider: "openai"
    model:  "gpt-4o-mini"
    temperature:  0.7
    max_tokens: 1000
    api-key:  "${OPENAI_API_KEY}"

# Embedding Setting
embeddings:
    provider: "Sentence Transformer"
    model:  "sentence-transformers/all-MiniLM-L6-v2"

# Vector Store Settings
vector_store:
  type: "chroma"  # Options: chroma, faiss
  persist_directory: "./data/vectorstore"
  collection_name: "rag_documents"

# Document Setting(Langchain)
document_processing:
    chunk_size: 1000
    chunk_overlap: 200
    supported_format:
        - "pdf"
        - "md"
        - "txt"
        - "docx"

# Retrieval Settings
retrieval:
  top_k: 5
  similarity_threshold: 0.7
  search_type: "similarity"

#Data Path
path:
    documents:  ""
    processed: ""
    vector_store: ""
    uploads: ""
#session Management
sessions:
    use_database: true
    database_url: ""
    database_path:  "./data/session.db"
    session_timeout_hour: 24
    max_history_per_session: 50


#Logging
logging:
  level: "INFO"
  file: "./logs/rag_chatbot.log"

